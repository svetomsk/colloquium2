apply plugin: 'com.android.application'

android {
    compileSdkVersion 14
    buildToolsVersion "20"

    defaultConfig {
        applicationId "ru.ifmo.md.colloquium2"
        minSdkVersion 14
        targetSdkVersion 14
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

